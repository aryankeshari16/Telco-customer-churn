<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Customer Churn Predictor</h1>

        <form method="post" action="/predict" class="space-y-4">
            <div>
                <label class="block font-semibold text-gray-700">Internet Service:</label>
                <input type="text" name="InternetService" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Monthly Charges:</label>
                <input type="text" name="MonthlyCharges" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Contract:</label>
                <input type="text" name="Contract" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Tenure:</label>
                <input type="text" name="tenure" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Total Charges:</label>
                <input type="text" name="TotalCharges" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Payment Method:</label>
                <input type="text" name="PaymentMethod" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block font-semibold text-gray-700">Tech Support:</label>
                <input type="text" name="TechSupport" class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <input type="submit" value="Predict" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700 transition">
            </div>
        </form>

        {% if prediction_text %}
        <div class="mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded text-center">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
